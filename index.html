<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SOGO Branch Locator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet Map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- CSV Parser -->
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; }
    #info {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      padding: 10px;
      text-align: center;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="info">Finding nearest SOGO Hotel...</div>

<script>
  const map = L.map('map').setView([14.5995, 120.9842], 6); // PH default

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  let userMarker;
  let branchMarkers = [];

  function getDistance(lat1, lon1, lat2, lon2) {
    const R = 6371;
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a =
      Math.sin(dLat/2) * Math.sin(dLat/2) +
      Math.cos(lat1 * Math.PI / 180) *
      Math.cos(lat2 * Math.PI / 180) *
      Math.sin(dLon/2) * Math.sin(dLon/2);
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  }

  function loadBranches(userLat, userLng) {
    Papa.parse("SOGO_52_Branches.csv", {
      download: true,
      header: true,
      complete: function(results) {
        let nearest = null;
        let nearestDist = Infinity;

        results.data.forEach(branch => {
          if (!branch.Address || !branch["Branch Name"]) return;

          fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(branch.Address)}`)
            .then(res => res.json())
            .then(data => {
              if (!data[0]) return;

              const lat = parseFloat(data[0].lat);
              const lon = parseFloat(data[0].lon);

              const marker = L.marker([lat, lon]).addTo(map)
                .bindPopup(`<b>${branch["Branch Name"]}</b><br>${branch.Address}<br>
                <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}" target="_blank">Get Directions</a>`);

              branchMarkers.push(marker);

              const dist = getDistance(userLat, userLng, lat, lon);

              if (dist < nearestDist) {
                nearestDist = dist;
                nearest = { lat, lon, name: branch["Branch Name"], address: branch.Address };
              }

              if (nearest) {
                document.getElementById("info").innerHTML =
                  `<b>Nearest SOGO Hotel:</b><br>${nearest.name}<br>${nearest.address}`;

                map.setView([nearest.lat, nearest.lon], 14);
              }
            });
        });
      }
    });
  }

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(position => {
      const userLat = position.coords.latitude;
      const userLng = position.coords.longitude;

      userMarker = L.marker([userLat, userLng])
        .addTo(map)
        .bindPopup("You are here")
        .openPopup();

      map.setView([userLat, userLng], 13);

      loadBranches(userLat, userLng);

    }, () => {
      document.getElementById("info").innerText = "Location permission denied.";
    });
  } else {
    document.getElementById("info").innerText = "Geolocation not supported.";
  }
</script>

</body>
</html>
